# Site settings
title: 慎独致远
header-img: "img/semantic.jpg"
tagline: "cn"
description: "杨洋|Here lies one whose name is written on coke"
baseurl: ""
url: "http://yangyangxian.github.io"

# About/contact
owner:
  name: " Yang"
  email: persistence@vip.qq.com
  bio: "写就是写的报酬"

# Data
gavatar: http://dreamofbook.qiniudn.com/Az..png
favicon: img/favicon.png

douban_username:
twitter_username:
github_username:
facebook_username:
weibo_username:
zhihu_username:

# Build settings
# use Github Flavored Markdown !important
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Yang"
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments
comments :
  provider : duoshuo
  duoshuo :
    short_name :
  disqus :
      short_name :

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

